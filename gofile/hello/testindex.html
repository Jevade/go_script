<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style type="text/css">
    div {
        
        width: 100%;
        height:800px;
        overflow:hidden;
        background-color:lightgray;
    }
    p{
        margin:0;
    }
    .classfix::after {
        content:".";
        clear:both;
        display:block;
        visibility:hidden;
        height:0;

    }
    #p1{
        width:100px;
        height:800px;
        float:left;
        background-color:red;
    }
    #p2{
        width:auto;
        height:800px;
        margin-right:120px;
        margin-left:110px;
        background-color:blue;
    }
    #p3{
        width:100px;
        height:800px;
        float:right;
        margin-right:10px;
        background-color:yellow;
    }
    </style>
</head>

<body>
<div >
  <p id="p1">1</p>
  <p id="p3">3</p>
  <p id="p2">2</p>
</div>
</body>
</html>
